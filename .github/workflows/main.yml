name: Build jekyll site

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
    
      - name: Install dependencies
        run: bundle install jekyll
        
      - name: Build site
        run: bundle exec jekyll build
